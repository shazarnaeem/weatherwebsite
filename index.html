<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --text-color: #333;
            --light-text: #f8f9fa;
            --background: #f0f2f5;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #4361ee, #4cc9f0);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            border-radius: 50px;
            overflow: hidden;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            font-size: 1rem;
        }
        
        .search-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .search-button:hover {
            background: var(--secondary-color);
        }
        
        .location-button {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            margin-left: 10px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .location-button:hover {
            background: #2aa6d1;
            transform: translateY(-2px);
        }
        
        .weather-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .weather-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        
        .weather-card:hover {
            transform: translateY(-5px);
        }
        
        .location-date {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .location-date h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .location-date p {
            color: #666;
        }
        
        .current-weather {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px 0;
        }
        
        .temperature {
            font-size: 4rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .weather-description {
            text-align: center;
        }
        
        .weather-icon {
            font-size: 5rem;
            margin-bottom: 10px;
        }
        
        .details-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .detail-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .detail-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .forecast-container {
            width: 100%;
            max-width: 800px;
        }
        
        .forecast-title {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        .forecast-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .forecast-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .forecast-card:hover {
            transform: translateY(-3px);
        }
        
        .forecast-day {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .forecast-icon {
            font-size: 2rem;
            margin: 10px 0;
        }
        
        .forecast-temp {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .forecast-max {
            font-weight: bold;
        }
        
        .forecast-min {
            color: #666;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .error-message {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            color: #e74c3c;
            background: #fde2e2;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
                align-items: center;
            }
            
            .location-button {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
                max-width: 500px;
            }
            
            .current-weather {
                flex-direction: column;
                gap: 20px;
            }
            
            .temperature {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <p>Check the current weather and forecast for any location</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search for a city...">
                <button class="search-button">Search</button>
            </div>
            <button class="location-button">üìç Use My Location</button>
        </div>
        
        <div class="loading">Loading weather data...</div>
        
        <div class="error-message"></div>
        
        <div class="weather-container">
            <div class="weather-card">
                <div class="location-date">
                    <h2 id="location">City, Country</h2>
                    <p id="date">Date</p>
                </div>
                
                <div class="current-weather">
                    <div class="temperature" id="temperature">--¬∞C</div>
                    
                    <div class="weather-description">
                        <div class="weather-icon" id="weather-icon">üå§Ô∏è</div>
                        <p id="weather-desc">Weather Description</p>
                    </div>
                </div>
                
                <div class="details-container">
                    <div class="detail-box">
                        <div class="detail-title">Feels Like</div>
                        <div class="detail-value" id="feels-like">--¬∞C</div>
                    </div>
                    
                    <div class="detail-box">
                        <div class="detail-title">Humidity</div>
                        <div class="detail-value" id="humidity">--%</div>
                    </div>
                    
                    <div class="detail-box">
                        <div class="detail-title">Wind Speed</div>
                        <div class="detail-value" id="wind-speed">-- m/s</div>
                    </div>
                    
                    <div class="detail-box">
                        <div class="detail-title">Pressure</div>
                        <div class="detail-value" id="pressure">-- hPa</div>
                    </div>
                </div>
            </div>
            
            <div class="forecast-container">
                <h3 class="forecast-title">5-Day Forecast</h3>
                <div class="forecast-cards" id="forecast">
                    <!-- Forecast cards will be inserted here by JS -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Key
        const API_KEY = '4eb3703790b356562054106543b748b2';
        
        // DOM Elements
        const searchInput = document.querySelector('.search-input');
        const searchButton = document.querySelector('.search-button');
        const locationButton = document.querySelector('.location-button');
        const loadingIndicator = document.querySelector('.loading');
        const errorMessage = document.querySelector('.error-message');
        
        // Weather data elements
        const locationElement = document.getElementById('location');
        const dateElement = document.getElementById('date');
        const temperatureElement = document.getElementById('temperature');
        const weatherIcon = document.getElementById('weather-icon');
        const weatherDesc = document.getElementById('weather-desc');
        const feelsLike = document.getElementById('feels-like');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('wind-speed');
        const pressure = document.getElementById('pressure');
        const forecastContainer = document.getElementById('forecast');
        
        // Event listeners
        searchButton.addEventListener('click', () => {
            const city = searchInput.value.trim();
            if (city) {
                getWeatherByCity(city);
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = searchInput.value.trim();
                if (city) {
                    getWeatherByCity(city);
                }
            }
        });
        
        locationButton.addEventListener('click', () => {
            if (navigator.geolocation) {
                showLoading();
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        getWeatherByCoordinates(lat, lon);
                    },
                    (error) => {
                        hideLoading();
                        showError("Unable to access your location. Please check your browser settings.");
                        console.error(error);
                    }
                );
            } else {
                showError("Geolocation is not supported by your browser.");
            }
        });
        
        // Weather icon mapping
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', // clear sky day
            '01n': 'üåô', // clear sky night
            '02d': '‚õÖ', // few clouds day
            '02n': '‚òÅÔ∏è', // few clouds night
            '03d': '‚òÅÔ∏è', // scattered clouds
            '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', // broken clouds
            '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', // shower rain
            '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', // rain day
            '10n': 'üåßÔ∏è', // rain night
            '11d': '‚õàÔ∏è', // thunderstorm
            '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', // snow
            '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', // mist
            '50n': 'üå´Ô∏è'
        };
        
        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        // Format day
        function formatDay(timestamp) {
            const date = new Date(timestamp * 1000);
            const options = { weekday: 'short' };
            return date.toLocaleDateString('en-US', options);
        }
        
        // Show loading indicator
        function showLoading() {
            loadingIndicator.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // Hide loading indicator
        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // Get weather by city name
        async function getWeatherByCity(city) {
            showLoading();
            try {
                // Get coordinates from city name first (geocoding API)
                const geoResponse = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${API_KEY}`);
                const geoData = await geoResponse.json();
                
                if (geoData.length === 0) {
                    throw new Error('City not found. Please check the spelling and try again.');
                }
                
                const { lat, lon, name, country } = geoData[0];
                
                // Now get weather using coordinates
                getWeatherByCoordinates(lat, lon, `${name}, ${country}`);
                
            } catch (error) {
                hideLoading();
                showError(error.message);
                console.error('Error fetching weather data:', error);
            }
        }
        
        // Get weather by coordinates
        async function getWeatherByCoordinates(lat, lon, locationName = null) {
            showLoading();
            try {
                // Get current weather
                const currentWeatherResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`
                );
                const currentWeatherData = await currentWeatherResponse.json();
                
                // Get forecast data
                const forecastResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`
                );
                const forecastData = await forecastResponse.json();
                
                // Update UI with weather data
                updateCurrentWeather(currentWeatherData, locationName);
                updateForecast(forecastData);
                
                hideLoading();
                
            } catch (error) {
                hideLoading();
                showError('Error fetching weather data. Please try again later.');
                console.error('Error fetching weather data:', error);
            }
        }
        
        // Update current weather UI
        function updateCurrentWeather(data, customLocationName = null) {
            const city = customLocationName || `${data.name}, ${data.sys.country}`;
            const date = formatDate(data.dt);
            const temp = Math.round(data.main.temp);
            const feelsLikeTemp = Math.round(data.main.feels_like);
            const description = data.weather[0].description;
            const icon = data.weather[0].icon;
            const humidityValue = data.main.humidity;
            const windSpeedValue = data.wind.speed;
            const pressureValue = data.main.pressure;
            
            locationElement.textContent = city;
            dateElement.textContent = date;
            temperatureElement.textContent = `${temp}¬∞C`;
            weatherIcon.textContent = weatherIcons[icon] || 'üå§Ô∏è';
            weatherDesc.textContent = description.charAt(0).toUpperCase() + description.slice(1);
            feelsLike.textContent = `${feelsLikeTemp}¬∞C`;
            humidity.textContent = `${humidityValue}%`;
            windSpeed.textContent = `${windSpeedValue} m/s`;
            pressure.textContent = `${pressureValue} hPa`;
        }
        
        // Update forecast UI
        function updateForecast(data) {
            forecastContainer.innerHTML = '';
            
            // Get one forecast per day (noon time)
            const dailyData = data.list.filter(item => item.dt_txt.includes('12:00:00'));
            
            // Limit to 5 days
            const fiveDayForecast = dailyData.slice(0, 5);
            
            fiveDayForecast.forEach(day => {
                const dayName = formatDay(day.dt);
                const icon = day.weather[0].icon;
                const maxTemp = Math.round(day.main.temp_max);
                const minTemp = Math.round(day.main.temp_min);
                
                const forecastCard = document.createElement('div');
                forecastCard.className = 'forecast-card';
                forecastCard.innerHTML = `
                    <div class="forecast-day">${dayName}</div>
                    <div class="forecast-icon">${weatherIcons[icon] || 'üå§Ô∏è'}</div>
                    <div class="forecast-temp">
                        <span class="forecast-max">${maxTemp}¬∞</span>
                        <span class="forecast-min">${minTemp}¬∞</span>
                    </div>
                `;
                
                forecastContainer.appendChild(forecastCard);
            });
        }
        
        // Initialize app with default location or user's location
        window.addEventListener('load', () => {
            // Start with a default city if no location access
            getWeatherByCity('London');
            
            // Try to get user's location if available
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        getWeatherByCoordinates(lat, lon);
                    },
                    (error) => {
                        console.log('Location access denied, using default city.');
                        // Already loaded default city above
                    }
                );
            }
        });
    </script>
</body>
</html>
